<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>CSS Grid with Flexbox sample</title>
</head>

<body>
    <h1>
        FLEX <span> GRID</span>
    </h1>
    <h3>ZERO<span>TO</span>HERO</h3>
    <main>
        <section id="grid">
            <div class="box">
                <div class="box-content">Hello, box 1</div>
            </div>
            <div class="box">
                <div class="box-content">Hello, box 2</div>
            </div>
            <div class="box">
                <div class="box-content">Hello, box 3</div>
            </div>
            <div class="box">
                <div class="box-content">Hello, box 4</div>
            </div>
        </section>
        <section id="flex">
            <div class="col two">
                <div class="row">
                    <div class="box green">
                        <div class="box-content">Hello, box 1</div>
                    </div>
                    <div class="box white">
                        <div class="box-content">Hello, box 2</div>
                    </div>
                </div>
                <div class="row">
                    <div class="box blue">
                        <div class="box-content">Hello, box 4</div>
                    </div>
                </div>
            </div>
            <div class="col one">
                <div class="box yellow">
                    <div class="box-content">Hello, box 3</div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
